{% extends 'base.html' %}

{% block title %}
LogIn
{% endblock title %}

{% block content %}

<h1>Login</h1>

<form class="sit-form" action="{% url 'accounts:login' %}" method="post">
    {{form}}
    {% csrf_token %}
    
    {% if request.GET.next %}
    <input type="hidden" name="next" value="{{request.GET.next}}">
    {% endif %}
        
    <input type="submit" value="Login">
</form>

{% endblock content %}
