{% extends "base.html" %}

{% block title %}
article
{% endblock title %}

{% block content %}

<div class="comment-part">
    <h1>Articles List</h1>
    <div class="articles">
        {% for article in articles %}
        <div class="article">
            <h2><a href="{% url 'articles:detail' slug=article.slug %}">{{article.title}}</a></h2>
            <p>{{article.snippet}}</p>
            <p>{{article.date}}</p>
            <p class="author">Added By {{article.author.username}}</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
